<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page 2</title>
  </head>

  <body>
    <div class="container-fluid object-bar">
        <br>
        <div class="row">
            {% for object in objects%}
          <div class="box">
            <div class="card card-height" >
              <div class="card-object center"><br>
                  <h4 class="card-title" >{{ object.obj_name }} //Window</h4>
              </div>
              <br>
              <div class="card-object">
                <h4 class="left">setup</h4>
                <br>
                  <div class="row left">
                      <div class="left" >
                              <h6 class="row" style="display: inline;">
                                When  {{obj_id}}  
                                is  {{object_setup_sign}}  
                                than or equal to  {{object_setup_value}} <span  style="display: inline;">%</span>
                                make  {{object_setup_status}} 
                                <div class="custom-select">
                                  <button type="button" class="btn btn-danger">delete</button>
                                </div>
                              </h6>
                          <br>
                          <br>
                      </div><hr/>
                      <br>
              </div>

              <div class="row left">
                <div class="left" >
                        <h6 class="row" style="display: inline;">
                          When   
                          <div class="custom-select" style="width:200px;">
                            <select>
                              <option selected>select sensor</option>
                              <option value="1">temp</option>
                              <option value="2">humid</option>
                              <option value="3">dust</option>
                            </select>
                          </div>
                          is
                          <div class="custom-select" style="width:200px;">
                            <select>
                              <option selected>select sign</option>
                              <option value="1">more</option>
                              <option value="2">less</option>
                            </select>
                          </div>
                          than or equal to 
                          <input type="number" style="width:80px; display: inline;"  min="0" max="100">
                          <span  style="display: inline;">%</span>
                          make 
                          <div class="custom-select" style="width:200px;">
                            <select>
                              <option selected>select status</option>
                              <option value="1">close</option>
                              <option value="2">open</option>
                            </select>
                          </div>

                          <div class="custom-select">
                            <button type="button" class="btn btn-primary">save</button>
                          </div>
                        </h6>
                    <br>
                    <br>
                </div><hr/>
                <br>
              </div>

            </div>
          </div>
          <br>
        

        </div>
        

    </div>

</body>
</html>
