<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="setcondition.css">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>set condition</title>
  </head>

  <body>
    <div class="head" >
        <button class="head-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16" color="white">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </button>
        <h1 class="head-text" >Window 1 Control</h1>
    </div>

    <div class="container">
      <h3 class="">Setup</h3>
      <div class="card-box" >

        <div class="row row-cols-auto d-flex align-items-center" >
          <div class="col">
              <p>Open</p>
          </div>
          <div class="col">
            <p>when</p>
          </div>
          <div class="col">
            <p>Temperature </p>
          </div>
          <div class="col">
            <p>is more </p>
          </div>
          <div class="col">
            <p>than or equal to </p>
          </div>
          <div class="col">
            <p>25 c</p>
          </div>
          <div class="col">
            <button class="btn-del">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16" color="white">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
              </svg>
            </button>
          </div>
        </div><hr>

        <div class="row d-flex align-items-center" >
          <div class="col-3 col-md-1 ">
              <p>Open</p>
          </div>
          <div class="col-3 col-md-1  ">
            <p>when</p>
          </div>
          <div class="col-4 col-md-2  ">
            <p>humidity </p>
          </div>
          <div class="col-3 col-md-2  ">
            <p>is more </p>
          </div>
          <div class="col-4 col-md-3 ">
            <p>than or equal to </p>
          </div>
          <div class="col-2 col-md-2 ">
            <p>25 c</p>
          </div>
          <div class="col-2 col-md-1 flex-left">
            <button class="btn-del">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16" color="white">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
              </svg>
            </button>
          </div>
        </div><hr>




        <form class="form-inline" action="/object/{{id}}/setup" method="POST">
          <div class="row row-cols-7 d-flex align-items-center">
          <div class="col-3 col-md-1 oneline">
                <div class="custom-select" style="display: inline;">
                  <select name="status">
                    <option value="close">close</option>
                    <option value="open">open</option>
                  </select>
                </div>
              </div>
              <div class="col-3 col-md-1  ">
                <label>When </label>
              </div>

              <div class="col">
                <div class="custom-select" style=>
                  <select id="id" name="id">
                    {% for sensor in sensors %}
                    <option value="{{sensor.obj_id}}">{{ sensor.sensor_name }} {{sensor.sensor_unit}}</option>
                    {% endfor %}
                  </select>
                </div>

              </div>

              <div class="col oneline">
                <label>is</label>
                <div class="custom-select" >
                  <select name="sign">
                    <option value="more">more</option>
                    <option value="less">less</option>
                  </select>
                </div>
              </div>

              <div class="col oneline">
                <label>than or equal to </label>
              </div>

              <div class="col">
                <input class="custom-input" type="number" min="0" max="100" name="value">
              </div>

              <div class="col">
                <div class="custom-select">
                <button type="submit" class="btn btn-primary">save</button>
                </div>
              </div>
          </div>
            </form>

          <hr/>
        </div>
    <br>



      </div>
    </div>

  </body>
</html>
