  <div class="head" >

      <h1 class="head-text" >Window 1 Control</h1>

  <div class="container">
    <h3 class="">Setup</h3>
    <div class="cardsetup-box">

      <div class="row center d-flex align-items-center" >
        <div class="col-2 flex-left">
          <h4>Open</h4>
        </div>
        <div class="col-3 flex-left">
          <h4>09 </h4><h4> : </h4><h4> 30</h4>
        </div>

        <div class="col-6 flex-left">
          <label class="day">
            <span class="checkmark">Mon</span>
          </label>
          <label class="day">
            <span class="checkmark">Tue</span>
          </label>
          <label class="day">
            <span class="checkmark">Wed</span>
          </label>
          <label class="day">
            <span class="checkmark">Thu</span>
          </label>
          <label class="day">
            <span class="checkmark">Fri</span>
          </label>
          <label class="day">
            <span class="checkmark">Sat</span>
          </label>
          <label class="day">
            <span class="checkmark">Sun</span>
          </label>
        </div>
        <div class="col-1 flex-left">
          <button class="btn-del">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16" color="white">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
            </svg>
          </button>
        </div>
      </div><hr>

      <div class="row center">
        <form class="form-inline d-flex align-items-center" action="/object/{{id}}/setup" method="POST">
          <div class="col-2 ">
            <div class="custom-select" style="min-width:200px;">
              <select id="id" name="id">
                select status
                <option value="{{sensor.obj_id}}">open</option>
                <option value="{{sensor.obj_id}}">close</option>
              </select>
            </div>
            <label> &emsp; at time</label>
          </div>
          <div class="col-3  flex-left">
            <div style="display: inline-block;">
              <input class="custom-input" type="number" style="width:80px; display: inline;"  min="0" max="100" name="value">
              <label> : </label>
              <input class="custom-input" type="number" style="width:80px; display: inline;"  min="0" max="100" name="value">
            </div>
          </div>

          <div class="col-6 flex-left">
            <div class="">
              <label class="dayselect">
                <input type="checkbox" checked="checked">
                <span class="checkmark">Mon</span>
              </label>
              <label class="dayselect">
                <input type="checkbox">
                <span class="checkmark">Tue</span>
              </label>
              <label class="dayselect">
                <input type="checkbox">
                <span class="checkmark">Wed</span>
              </label>
              <label class="dayselect">
                <input type="checkbox">
                <span class="checkmark">Thu</span>
              </label>
              <label class="dayselect">
                <input type="checkbox">
                <span class="checkmark">Fri</span>
              </label>
              <label class="dayselect">
                <input type="checkbox">
                <span class="checkmark">Sat</span>
              </label>
              <label class="dayselect">
                <input type="checkbox">
                <span class="checkmark">Sun</span>
              </label>
            </div>
          </div>

          <div class="col-1  flex-right">
            <div class="custom-select">
            <button type="submit" class="btn btn-primary">save</button>
            </div>
          </div>
        </form>
      </div><hr>




    </div>
    </div>
